# tmux 3.x configuration
# Best practice, powerful configuration for macOS M1
# Optimized for working with pi and aicage

# ==========================
# GENERAL SETTINGS
# ==========================

# Set prefix to Ctrl-a (like screen) - easier to reach than Ctrl-b
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Enable mouse support (scrolling, selecting panes)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows automatically when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Fix delay for escape key (important for vim/nvim users)
set -s escape-time 0

# Use 256 colors
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# ==========================
# KEY BINDINGS
# ==========================

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Synchronize panes (type in all panes at once) - Toggle with prefix + y
bind y set-window-option synchronize-panes

# Copy mode settings (vi style)
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy" # macOS clipboard integration

# ==========================
# STATUS BAR & THEME
# ==========================

set -g status-position top
set -g status-justify left
set -g status-left-length 200
set -g status-right-length 200

# Colors
set -g status-style bg=default,fg=white
set -g window-status-current-style fg=green,bold
set -g pane-border-style fg=colour235
set -g pane-active-border-style fg=green

# Status Left: Session Name
set -g status-left "#[fg=blue,bold]#S #[fg=white]| "

# Status Right: Date, Time
set -g status-right "#[fg=yellow]%Y-%m-%d #[fg=cyan]%H:%M"

