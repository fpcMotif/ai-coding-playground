global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ffmpeg-relay'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'relay'
    scrape_interval: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['relay:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  - job_name: 'relay-health'
    scrape_interval: 10s
    metrics_path: '/health'
    static_configs:
      - targets: ['relay:8080']
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'relay_health.*'
        action: keep
